<div class="wrapper">
    <h3 class="wrapper__caption">Welcome!</h3>
    <div class="box">
        <form (ngSubmit)="onSubmit()" class="form">
            <input
            class="form__city"
            id="city"
            list="cities"
            type="text"
            name="city"
            placeholder="Enter city to search for a weather"
            autocomplete="off"
            required
            [(ngModel)]="cityName"
            />
            <datalist id="cities" class="form__datalist"> <!--  [hidden]="cityName" ??? -->
                <div *ngFor="let city of citiesData">
                    <option value="{{ city.name }}">{{ city.subdivision }}, {{ city.name_ua }}</option>
                </div>
            </datalist>
            <button class="form__search-button" type="submit">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </div>
    <article class="weatherItem" *ngFor="let weatherItem of weatherItems">
        <div class="col">
            <h3 class="weatherItem__city">{{ weatherItem.cityName }}</h3>
            <h5 class="weatherItem__weather">{{ weatherItem.description }}</h5>
        </div>
        <div class="col">
            <h3 class="weatherItem__temperature">{{ weatherItem.temperature }}Â°C</h3>
            <h5 class="weatherItem__wind">{{ weatherItem.wind }} km/h</h5>
        </div>
    </article>
</div>
