<div class="wrapper">
    <h3 class="wrapper__caption">Welcome!</h3>
    <div class="wrapper__box">
        <form (ngSubmit)="onSubmit()" class="form">
            <input
            class="wrapper__box__city"
            id="city"
            list="cities"
            type="text"
            name="city"
            placeholder="Enter city to search for a weather"
            autocomplete="off"
            required
            [(ngModel)]="cityName"
            />
            <datalist id="cities">
                <div *ngFor="let city of citiesData">
                    <option value="{{ city.name }}">{{ city.subdivision }}, {{ city.name_ua }}</option>
                </div>            
            </datalist>
            <button class="wrapper__box__search-button" type="submit">
                <i class="fa fa-search"></i>
            </button>
        </form>       
    </div>
    <article class="weatherItem" *ngFor="let weatherItem of weatherItems">
        <div class="col">
            <h3 class="city">{{ weatherItem.cityName }}</h3>
            <h5 class="weather">{{ weatherItem.description }}</h5>
        </div>
        <div class="col">
            <h3 class="temperature">{{ weatherItem.temperature }}Â°C</h3>
            <h5 class="wind">{{ weatherItem.wind }} km/h</h5>
        </div>
    </article>
</div>
