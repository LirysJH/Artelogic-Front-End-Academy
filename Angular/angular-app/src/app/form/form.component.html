<div class="wrapper">
    <h3 class="wrapper__caption">Welcome!</h3>
    <div class="wrapper__box">
       <input
            class="wrapper__box__city"
            id="city"
            list="cities"
            type="text"
            placeholder="Enter city to search for a weather"
            autocomplete="off"
            [(ngModel)]="cityName"
        />
        <datalist id="cities">
            <div *ngFor="let city of citiesData">
                <option value="{{ city.name }}, {{ city.name_ua }}">{{ city.subdivision }}</option>
            </div>            
        </datalist>
        <button class="wrapper__box__search-button" (click)="onCheckEnteredData()">
           <i class="fa fa-search"></i>
        </button>
    </div>  
    <div class="wrapper__data-box">
        <p *ngIf="allowSendRequest">
            {{ response }}
        </p>
    </div>
</div>
